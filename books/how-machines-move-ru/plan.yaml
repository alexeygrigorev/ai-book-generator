book_language: ru
name: Как машины двигаются
slug: kak-mashiny-dvigayutsya
target_reader: Дети от 8 до 14 лет, а также взрослые, желающие понять основы механики
  и физики транспорта простым языком.
back_cover_description: 'Вы когда-нибудь задумывались, почему огромный металлический
  корабль не тонет, а тяжёлый самолёт держится в воздухе? Как пар заставляет вращаться
  колёса и почему поезда не сталкиваются на рельсах? Эта книга — ваше путешествие
  в мир умных механизмов. Мы разберем всё по винтикам: от простых законов физики до
  сложных систем управления. Без скучных формул и сложных терминов мы узнаем, как
  энергия превращается в движение, зачем машинам «дышать» и как инженеры заставили
  технику работать на благо человека. Готовы узнать, что движет миром? Поехали!'
parts:
- name: Часть 1. Физика простыми словами
  introduction: Прежде чем заглядывать под капот сложных машин, нужно разобраться
    с основами. В этой части мы узнаем, почему предметы вообще начинают двигаться,
    какие силы им мешают и как человечество приручило энергию.
  chapters:
  - name: Зачем машинам вообще двигаться
    bullet_points:
    - 'Что такое движение с точки зрения физики: перемещение в пространстве'
    - 'Закон инерции: почему машина сама не едет и почему её трудно остановить'
    - 'Потенциальная и кинетическая энергия: как запасают силу'
    - 'Источники энергии: от еды для мышц до топлива для мотора'
    - 'Преобразование энергии: как сжигание топлива превращается в скорость'
    - Что общего у живых существ и механизмов в вопросах движения
    - 'Сила трения и сопротивление воздуха: главные враги движения'
    - Зачем машинам нужна трансмиссия или передача усилий
  - name: Толкать, тянуть и крутить
    bullet_points:
    - 'Виды воздействия силы: линейное толкание и тяга'
    - 'Вращательный момент: как работает «скручивание»'
    - 'Рычаги и блоки: как поднять тяжелое малым усилием'
    - Как превратить вращение (мотор) в линейное движение (колесо)
    - 'Кривошипно-шатунный механизм: сердце многих двигателей'
    - 'Реактивное движение: принцип отталкивания от воздуха'
    - 'Винты и пропеллеры: ввинчиваемся в среду'
    - Почему вращение — самый эффективный способ постоянного движения
  - name: Колёса и путь
    bullet_points:
    - 'Изобретение колеса: революция в снижении трения'
    - 'Ось и подшипник: почему колесо должно вращаться свободно'
    - Разница между трением качения и трением скольжения
    - 'Зачем нужна твердая дорога: асфальт против грязи'
    - 'Рельсы: идеальная гладкость для тяжелых грузов'
    - 'Сцепление с дорогой: когда трение становится полезным'
