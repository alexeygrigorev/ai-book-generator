name: 'Голос тревоги: Полная энциклопедия сирен и систем оповещения'
target_reader: Широкий круг читателей, интересующихся техникой, гражданской обороной,
  акустикой и историей холодной войны; специалисты по безопасности; энтузиасты и коллекционеры
  сирен.
back_cover_description: 'Почему звук воздушной тревоги вызывает у нас дрожь, даже
  если мы слышим его только в кино? Как устроены механические монстры, способные перекричать
  ураган? Эта книга — первое подробное руководство по миру сирен: от ручных «ревунов»
  времен Второй мировой до современных цифровых массивов, способных передавать речь
  на километры. Вы узнаете, как физика звука спасает жизни, почему в разных странах
  тревога звучит по-разному и как инженеры проектируют «звуковой купол» над целыми
  городами. Погрузитесь в историю, технологии и секреты систем массового оповещения,
  которые стоят на страже нашей безопасности.'
