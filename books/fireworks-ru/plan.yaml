book_language: ru
name: 'Фейерверки: история, наука и искусство огня'
slug: feyerverki-istoriya-nauka-iskusstvo
target_reader: Любознательные читатели широкого круга, любители науки, истории и искусства,
  а также начинающие пиротехники, желающие понять магию огня изнутри.
back_cover_description: Каждый из нас хоть раз замирал, глядя в ночное небо, озаренное
  разноцветными вспышками. Но что на самом деле скрывается за этим волшебством? Эта
  книга — увлекательное путешествие в мир пиротехники, где древняя история переплетается
  с точной наукой, а химия танцует рука об руку с искусством. Вы узнаете, как китайские
  алхимики случайно изобрели порох, почему синий цвет фейерверка так сложно получить,
  что заставляет ракеты свистеть и как компьютерные технологии превращают хаос взрывов
  в идеальную симфонию. От черного пороха до сложнейших электронных систем запуска
  — откройте для себя секреты мастеров огня.
